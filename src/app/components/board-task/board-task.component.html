<div class="container">
  <div class="row ">
    <div class="col-sm">
      <div class="searchbar input-group">
        <input class="form-control" type="text" name="" placeholder="Buscar...">
        <span>
          <button class="btn" type="button" style="border-color: #26517C;">
            <a href="#" class="search_icon">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
              </svg>
            </a>
          </button>
        </span>
      </div>
    </div>
    <div class="col-sm">
      <div class="dropdown">
        <button class="btn dropdown-toggle" style="background:#E55E17;color:#FFF9F3;" type="button"
          id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categorías
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Entretenimiento</a>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <h6 style="color: #26517C;">Progreso</h6>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;background-color: #F6901B;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>

    </div>
  </div>
</div>
<br />
<div class="container ">
  <div class="btn-group">
    <label type="button" class="btn border" style="color:#26517C">
      Por Hacer <span class="badge badge-light"
        style="background-color: #F6901B ;color: #FFF9F3; border-radius: 50%;">9</span>
    </label>
    <label type="button" class="btn border" style="color:#26517C">
      Haciendo <span class="badge badge-light"
        style="background-color: #F6901B ;color: #FFF9F3; border-radius: 50%;">9</span>
    </label>
    <label type="button" class="btn border" style="color:#26517C">
      Hecho <span class="badge badge-light"
        style="background-color: #F6901B ;color: #FFF9F3; border-radius: 50%;">9</span>
    </label>
    <div class="dropdown">
      <button class="btn dropdown-toggle" style="background:#E55E17;color:#FFF9F3;" type="button"
        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Crear
      </button>
      <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Tarea</a>
      </div>
    </div>
  </div>
</div>
