<!-- 
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  //////////////////////////////////////////////// estructura del tablero ////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// 
-->

<br>

<div class="container">
  <div class="row ">
    <!-- Buscador-->
    <div class="col-sm">
      <div class="input-group">
        <input class="form-control we-form-control" type="text" name="" placeholder="Buscar...">   
        <button class="btn we-btn " id="buscador" type="button">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Boton para filtrar por categorías -->
    <div class="col-sm">
      <div class="dropdown">
        <button class="btn " id="categories" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Categorías
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
          </svg>
        </button>
        <!--Categorías-->
        <div class="dropdown-menu" aria-labelledby="categories">
          <div class="form-check dropdown-item" *ngFor="let category of categories">
            <input class="form-check-input" type="checkbox" id="checkbox{{category.id}}" value="{{category.name}}">
            <label class="form-check-label" for="checkbox{{category.id}}">{{category.name}}</label>
          </div>
        </div>
      </div>
    </div>
    <!-- Barra de progreso -->
    <div class="col-sm">
      <h6 style="color: #26517C;">Progreso</h6>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;background-color: #F6901B;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
    </div>
  </div>
</div>


<br />
<!-- 
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  /////////////////////////////////////////////// Estroctura del tablero ///////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// 
-->

<!-- tablero -->
<div class="container">

  <!-- Navegación del tablero -->
  <nav>
    <div class="nav nav-tabs board-nav-container" id="nav-tab" role="tablist">
      <a class="nav-link board-nav active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
        aria-controls="nav-home" aria-selected="true">
        Por Hacer <span class="badge badge-light ml-2"> {{ tasksToDo.length }} </span>
      </a>
      <a class="nav-link board-nav" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
        aria-controls="nav-profile" aria-selected="false">
        Haciendo <span class="badge badge-light ml-2"> {{ tasksDoing.length }} </span>
      </a>
      <a class="nav-link board-nav" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
        aria-controls="nav-contact" aria-selected="false">
        Hecho <span class="badge badge-light ml-2"> {{ tasksDone.length }} </span>
      </a>
      <div class="dropdown">
        <button class="btn we-btn-crear ml-2" (click)="openCreateModal();" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Crear
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- tablero de tareas -->
  <div class="tab-content board-task container-fluid text-center scroll" id="nav-tabContent">

    <!-- contenedor de tareas en "tasksToDo" -->
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div class="card-deck">
        <div class="task mt-1 mb-1 mr-1 ml-1" *ngFor="let task of tasksToDo">
          <a class="task-left" (click)="openEditModal();"> {{ task.title }} </a>
          <button class="task-right" type="button">
            <svg width="50%" height="50%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg0">
              <path fill-rule="evenodd"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- contenedor de tareas en "tasksDoing" -->
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <div class="card-deck">
        <div class="task mt-1 mb-1 mr-1 ml-1" (click)="tarea()" *ngFor="let task of tasksDoing">
          <a class="task-left" (click)="openEditModal();"> {{ task.title }} </a>
          <button class="task-right" type="button">
            <svg width="50%" height="50%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg0">
              <path fill-rule="evenodd"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- contenedor de tareas en tasksDone -->
    <div class="tab-pane fade " id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
      <div class="card-deck">
        <div class="task mt-1 mb-1 mr-1 ml-1" (click)="tarea()" *ngFor="let task of tasksDone">
          <a class="task-left" (click)="openEditModal();"> {{ task.title }} </a>
          <button class="task-right" type="button">
            <svg width="50%" height="50%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg0">
              <path fill-rule="evenodd"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- 
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  //////////////////////////////////////////////// modales para el CRUD ////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// 
-->

<!-- Modal para crear tareas -->
<div class="modal fade" id="modalCreateTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header we-modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción"
              rows="3"></textarea>
          </div>
          <div class="form-group">
            <select class="form-control" id="categories-selector">
              <option>Categorías</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-control" type="datetime-local" width="100%" id="example-datetime-local-input"
              placeholder="Fecha">
          </div>
          <div class="form-group">
            <select class="form-control" id="tags-selector">
              <option>Etiquetas</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </form>

      </div>

      <div class="modal-footer we-modal-footer justify-content-center">
        <button type="button" class="btn we-btn-success mr-5" style="width: 30%;">Crear</button>
        <button type="button" class="btn we-btn-danger ml-5" data-dismiss="modal" style="width: 30%;">Cancelar</button>
      </div>

    </div>
  </div>

</div>
