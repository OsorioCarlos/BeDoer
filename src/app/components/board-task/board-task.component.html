<!-- 
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  //////////////////////////////////////////////// estructura del tablero ////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// 
-->

<br>

<div class="container">
  <div class="row ">
    <!-- Buscador-->
    <div class="col-sm">
      <div class="input-group">
        <input class="form-control we-form-control" type="text" name="" placeholder="Buscar...">   
        <button class="btn we-btn " id="buscador" type="button">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Boton para filtrar por categorías -->
    <div class="col-sm">
      <div class="dropdown">
        <button class="btn " id="categories" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">Categorías
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-funnel-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
          </svg>
        </button>
        <!--Categorías-->
        <div class="dropdown-menu" aria-labelledby="categories">
          <div class="form-check dropdown-item" *ngFor="let category of categories">
            <input class="form-check-input" type="checkbox" id="checkbox{{category.id}}" value="{{category.name}}">
            <label class="form-check-label" for="checkbox{{category.id}}">{{category.name}}</label>
          </div>
        </div>
      </div>
    </div>
    <!-- Barra de progreso -->
    <div class="col-sm">
      <h6 style="color: #26517C;">Progreso</h6>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;background-color: #F6901B;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">50%</div>
      </div>
    </div>
  </div>
</div>


<br />
<!-- Grupo de botones -->
<div class="container ">

  <div class="btn-group fuente">
    <label id="do" type="button" class="fuente">
      Por Hacer <span class="badge badge-light">9</span>
    </label>
    <label id="doing" type="button" class="fuente">
      Haciendo <span class="badge badge-light">9</span>
    </label>
    <label id="done" type="button" class="fuente">
      Hecho <span class="badge badge-light">9</span>
    </label>
    <div class="dropdown">
      <button id="btncrear" class="btn fuente" type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Crear
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
      </button>
    </div>
  </div>

</div>

<!-- Estroctura de las tareas -->
<div class="container" id="container-task">
  <div class="row text-center" data-spy="scroll" data-target="#navbar-example3" data-offset="0">

    <div class="card-deck">

      <div class="task mt-1 mb-1 mr-1 ml-1" (click)="tarea()" *ngFor="let task of tasksToDo">
        <a class="task-left"> {{ task.title }} </a>
        <button class="task-right" type="button">
          <svg width="50%" height="50%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg0">
            <path fill-rule="evenodd"
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </svg>
        </button>
      </div>
      <!-- <a class="list-group-item list-group-item-action task">Dapibus ac facilisis in</a> -->

      <!-- Modal de la Tarea-->
      <div class="modal fade" id="tarea" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="container ">
              <div class="modal-body text-center">
                <h4>
                  <u>Nombre de la tarea?</u>
                </h4>
                <p class="font-wight-light text-justify">
                  Aqui va el formulario con el contenido de la tarea del usuario
                </p>
                <div class="container text-center">
                  <button (click)="salir()" class="btn btn-outline-warning colorName3" type="button">Editar</button>
                  <button (click)="salir()" class="btn btn-outline-warning colorName3" type="button">Cancelar</button>
                  <button (click)="salir()" class="btn btn-outline-warning colorName3" type="button">Borrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ejemplo">
  Abrir modal de crear
</button>

<!-- Modal -->
<div class="modal fade" id="ejemplo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header we-modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción" rows="3"></textarea>
          </div>
          <div class="form-group">
            <select class="form-control" id="categories-selector">
              <option>Categorías</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
              <input class="form-control" type="datetime-local" width="100%" id="example-datetime-local-input" placeholder="Fecha">
          </div>
          <div class="form-group">
            <select class="form-control" id="tags-selector">
              <option>Etiquetas</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </form>

      </div>

      <div class="modal-footer we-modal-footer">
        <div class="row">
          <div class="col">
            <button type="button" class="btn we-btn-success" style="width: 100%;">Crear</button>
          </div>
          <div class="col">
            <button type="button" class="btn we-btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
