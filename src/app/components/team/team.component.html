    <h4>Equipos a los que pertenezco</h4>
    <br>
    <ul>

        <div class="p-2 flex-grow-1">{{team.name}}</div>
        <div class="team-icon">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-kanban-fill" fill="currentColor"

<!-- Modal para crear equipos -->

<input type="checkbox" id="btn-modal">
<label for="btn-modal" class="lbl-modal">abrir modal</label>
<div class="modal">
  <div class="contenedor">
    <header>welcometo</header>
    <label for="btn-modal">X</label>
    <div class="contenido">
      <p>Hola aqui el modal</p>
    </div>
  </div>
</div>



<!----Modal para crear Equipo-->
<div class="modal fade" id="modalCreateTeam" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header we-modal-header">
        Crear equipo
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de Equipo">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="DescripciÃ³n"
              rows="3"></textarea>
          </div>
        </form>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Solo el lider puede invitar
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Todos pueden invitar
          </label>
        </div>
      </div>

      <div class="modal-footer we-modal-footer justify-content-center">
        <button type="button" class="btn we-btn-success mr-5" style="width: 30%;">Crear Equipo</button>
        <button type="button" class="btn we-btn-danger ml-5" data-dismiss="modal" style="width: 30%;">Cancelar</button>
      </div>

    </div>
  </div>

</div>
