<!-- UI de equipos -->
<div class="we-container">
  <div class="team-container">
    <div class="team-col">
      <div class="team-header">
        <h4>Equipos creados por mi</h4>
        <div class="pruba">
          <button class="team-btn" type="button" id="btnabrir" (click)="openModal('create-team-modal')">
            Nuevo Equipo
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
          </button>
        </div>
      </div>
      <br >
      <div class="scroll-team">
        <ul>
          <li *ngFor="let team of myTeams">
            <div>
              {{team.name}}
            </div>
            <div class="team-icon">
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-kanban-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" routerLink="/app/tareas-equipo/{{team.id}}">
                <path fill-rule="evenodd"
                  d="M2.5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11zm5 2a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-1zm-5 1a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm9-1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-1z" />
              </svg>
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" routerLink="/app/detalles-equipos/{{team.id}}">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path fill-rule="evenodd"
                  d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
              </svg>
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" (click)="deleteTeam(team)">
                <path fill-rule="evenodd"
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
              </svg>
            </div>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="team-col">
      <div class="team-header">
        <h4>Equipos a los que pertenezco</h4>
      </div>
      <br>
      <div class="scroll-team">
        <ul>
          <li *ngFor="let team of otherTeams">
            <div class="p-2 flex-grow-1">{{team.name}}</div>
            <div class="team-icon">
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-kanban-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" routerLink="/app/tareas-equipo/{{team.id}}">
                <path fill-rule="evenodd"
                  d="M2.5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11zm5 2a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-1zm-5 1a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm9-1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-1z" />
              </svg>
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" (click)="deleteUser(team)">
                <path fill-rule="evenodd"
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
              </svg>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal para crear equipos -->
<div id="create-team-modal" class="pop-dialog">
  <!-- Modal content -->
  <div class="pop-dialog-content">
    <span class="pop-dialog-close" (click)="closeModal('create-team-modal')">&times;</span>
    <form>
      <h2>Crear Equipo</h2>
      <label for="team-name">Nombre</label><br>
      <input type="text" name="team-name" id="team-name" [(ngModel)]="teamName" required><br>
      <label for="team-description">Descripción</label><br>
      <textarea name="team-description" id="team-description" cols="30" rows="4"
        [(ngModel)]="teamDescription"></textarea><br>
      <input type="submit" value="Crear" (click)="createTeam()">
      <input type="reset" value="Cancelar" (click)="closeModal('create-team-modal')">
    </form>
  </div>
</div>

<!-- Modal de confirmación: eliminar equipo -->
<div id="delete-team-modal" class="pop-dialog">
  <!--Modal content-->
  <div class="pop-dialog-content">
    <span class="pop-dialog-close" (click)="closeModal('delete-team-modal')">&times;</span>
    <form>
      <h2>¿Estas seguro de eliminar este equipo?</h2>
      <input type="submit" value="Eliminar" (click)="deleteTeam()">
      <input type="reset" value="Cancelar" (click)="closeModal('delete-team-modal')">
    </form>
  </div>
</div>

<!-- Modal de confirmación: salir de equipo -->
<div id="delete-user-modal" class="pop-dialog">
  <!--Modal content-->
  <div class="pop-dialog-content">
    <span class="pop-dialog-close" (click)="closeModal('delete-user-modal')">&times;</span>
    <form>
      <h2>¿Estas seguro de abandonar este equipo?</h2>
      <input type="submit" value="Abandonar" (click)="deleteUser()">
      <input type="reset" value="Cancelar" (click)="closeModal('delete-user-modal')">
    </form>
  </div>
</div>
